<!DOCTYPE html>
<html>
  <head>
    <title>InSync</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yay! Pandemic Over! We can hang out again!"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <link rel="icon" href="../imgs/favicon.ico">
  </head>
  <body>
    <img id="loginLogo" src="../imgs/loginLogo.png" alt="logo">
    <div id="loginPannel">
      <form id="loginForm">
        <p id="formTitle">Login</p>
        <input id="email" class="loginInputs" type="email" required="required" placeholder="Email"/>
        <input id="password" class="loginInputs" type="password" required="required" placeholder="Password"/>
        <input type="button" value="Login" id="submit"/>
        <p><span id="serverMsg"></span></p>
        <p id="forgotP"><a href="#">Forgot Login</a>?</p>
        <p id="errorMsg">&nbsp;</p>
      </form>
    </div>

    <footer id="footer"></footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../script/client.js">
    </script>
    
</body>
</html>
